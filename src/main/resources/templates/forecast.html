<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>需要予測</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-selector {
            font-size: 18px;
        }

        .forecast-date {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .product-forecast {
            display: flex;
            gap: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .product-forecast div {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>需要予測</h1>
        <div class="year-selector">
            <select>
                <option>2025年</option>
                <option>2024年</option>
                <option>2023年</option>
            </select>
        </div>
    </div>

    <!-- 次の発注日 -->
    <div class="forecast-date">
        次の発注日：<span th:text="${#temporals.format(nextOrderDate, 'yyyy年M月d日')}">2025年6月16日</span>
    </div>

    <!-- 商品別予測本数 -->
    <div class="product-forecast">
        <div th:each="entry : ${predictedDemandMap}">
            <span th:text="${entry.key}">ビール名</span><br>
            <span th:text="${entry.value + '本'}">0本</span>
        </div>
    </div>

    <!-- 日別販売履歴 -->
    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>天気予報</th>
                <th>気温</th>
                <th th:each="entry : ${predictedDemandMap}" th:text="${entry.key}">商品名</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sale : ${dailySalesList}">
                <td th:text="${#temporals.format(sale.date, 'M月d日(E)')}">6月13日(金)</td>
                <td th:text="${sale.weather}">晴れ</td>
                <td th:text="${sale.temperatureRange}">26〜28℃</td>
                <td th:each="entry : ${predictedDemandMap}" th:text="${sale[entry.key]} + '本'">0本</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
