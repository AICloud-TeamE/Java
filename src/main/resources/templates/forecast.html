<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>需要予測</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== 全体設定 ===== */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ===== ヘッダー ===== */
        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        main {
            margin-top: 20%;
        }

        /* ===== サイドバー ===== */
        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            height: 100%;
            margin-top: 60px;
            top: 0%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }

        /* ===== メインコンテンツエリア ===== */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        /* ===== 年表示 ===== */
        .header-info {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* ===== 発注日表示 ===== */
        .forecast-date {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* ===== 商品別予測本数 ===== */
        .product-forecast {
            display: flex;
            gap: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-forecast div {
            text-align: center;
        }

        /* ===== テーブル ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        /* ===== ボタン（必要に応じて） ===== */
        button {
            background-color: #FFC107;
            color: black;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA000;
        }

        @media screen and (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            aside {
                position: static;
                width: 100%;
                height: auto;
                padding: 10px;
                margin-top: 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .product-forecast {
                flex-direction: column;
                align-items: center;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
            }

            td {
                text-align: left;
                padding: 8px;
                border: none;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .forecast-date,
            .header-info {
                font-size: 16px;
                margin: 10px 0;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            aside {
                position: static;
                width: 100%;
                height: auto;
                padding: 10px;
                margin-top: 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .product-forecast {
                flex-direction: column;
                align-items: center;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
            }

            td {
                text-align: left;
                padding: 8px;
                border: none;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .forecast-date,
            .header-info {
                font-size: 16px;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>発注予測システム</header>

    <div th:if="${isAdmin}">
        <aside>
            <ul>
                <li><strong>メニュー</strong></li>
                <li><a href="/forecast">需要予測</a></li>

                <li><a href="/sales_input">販売実績入力</a></li>

                <li><a href="/history_all">すべての販売実績と天気</a></li>
                <li><a href="/history_week">週ごとの販売実績と天気</a></li>
                <li><a href="/products">商品管理</a></li>
                <li><a href="/accounts">アカウント管理</a></li>
                <li><a href="/login">ログアウト</a></li>
            </ul>
        </aside>
    </div>

    <div class="content">
        <main>
            <h1>需要予測</h1>
            <div class="header-info" id="year-display"></div>

            <!-- 代わりにbackendがこちらに表示されるべき文字を提供しますedited by zhang -->

        document.addEventListener('DOMContentLoaded', function () {
            const year = new Date().getFullYear();

            const forecastDateDiv = document.getElementById('forecast-date');

            const forecastLabel = {
                1: '火・水・木の需要予測',

            };

    </script> -->

            <!-- 発注対象日の表示 -->
            <div class="forecast-date" th:if="${isTodayOrderDay}"
                th:text="'本日は発注日です: ' + ${#temporals.format(nextOrderDate, 'M月d日(E)')}">
            </div>

            <div class="forecast-date" th:unless="${isTodayOrderDay}"
                th:text="'次回の発注日: ' + ${#temporals.format(nextOrderDate, 'M月d日(E)')}">
            </div>

            <div class="forecast-date" th:text="${forecastLabel}">（予測対象日）</div>


            <!-- 商品別予測本数 -->
            <div class="product-forecast">
                <div th:each="entry : ${predictedDemandMap}">
                    <span th:text="${entry.key}">ビール名</span><br>
                    <span th:text="${entry.value + '本'}">0本</span>
                </div>
            </div>

            <!-- 次の7日間の天気と予測 -->
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>天気予報</th>
                        <th>気温</th>
                        <th th:each="entry : ${predictedDemandMap}" th:text="${entry.key}">商品名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="forecast : ${sevenDayForecastList}">
                        <td data-label="日付" th:text="${#temporals.format(forecast.date, 'M月d日(E)')}">6月18日(火)</td>
                        <td data-label="天気予報" th:text="${forecast.weather}">晴れ</td>
                        <td data-label="気温" th:text="${forecast.temperatureRange}">25〜30℃</td>
                        <td data-label="商品名" th:each="entry : ${forecast.predictedDemandMap}"
                            th:text="${entry.value + '本'}">0本</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
