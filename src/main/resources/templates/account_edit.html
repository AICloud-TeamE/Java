
<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        /* ===== 全体設定 ===== */

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        /* ===== ヘッダー ===== */

        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }


        /* ===== サイドバー ===== */

        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            height: 100%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }


        /* ===== メインコンテンツエリア ===== */

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            max-width: 700px;
            border-collapse: collapse;
            margin: 0 auto 30px;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #000;
            font-size: 16px;
        }

        th {
            background-color: #f9f9f9;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            font-size: 16px;
            padding: 6px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #FFC107;
            color: black;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA000;
        }

        .cancel-button {
            background-color: white;
            border: 1px solid #000;
        }

        .cancel-button:hover {
            background-color: #f0f0f0;
        }


        /* ▼ エラーメッセージ用スタイル */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

<header>発注予測システム</header>

<div th:if="${isAdmin}">
    <aside>
        <ul>
            <li><strong>メニュー</strong></li>
            <li><a href="/forecast">需要予測</a></li>

            <li><a href="/sales_input">販売実績入力</a></li>

            <li><a href="/history_all">すべての販売実績と天気</a></li>
            <li><a href="/history_week">週ごとの販売実績と天気</a></li>
            <li><a href="/products">商品管理</a></li>
            <li><a href="/accounts">アカウント管理</a></li>
            <li><a href="/login">ログアウト</a></li>
        </ul>
    </aside>
</div>

<div class="content">
    <h2>アカウント編集</h2>

   
        <form method="POST" th:action="@{'/accounts/update/' + ${account.id}}">
        <table>
            <tr>
                <td>氏名</td>
                <td><input type="text" name="username" th:value="${account.name}" required></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td><input type="email" name="email" th:value="${account.email}" required></td>
            </tr>
            <tr>
                <td>権限</td>
                <td>
                    <select name="role">
                        <option value="管理者" th:selected="${account.admin}">管理者</option>
                        <option value="一般" th:selected="${!account.admin}">一般</option>
                    </select>
                </td>
            </tr>
        </table>



        <!-- ▼ エラーメッセージ表示 -->
        <div th:if="${emailExistsError}" class="error-message">
            入力されたメールアドレスは既に使用されています。
        </div>

        <div class="button-group">
            <button type="submit" class="save-button">変更を保存</button>
            <button type="button" class="cancel-button" onclick="window.history.back();">キャンセル</button>
        </div>
    </form>
</div>

<script>
    function updateAccount() {
        const form = document.querySelector("form");
        const formData = new FormData(form);
        const data = {
            username: formData.get("username"),
            email: formData.get("email"),
            isAdmin: formData.get("isAdmin")
        };

        fetch(form.action, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("アカウントが更新されました");
                window.location.href = "/accounts";
            } else {
                alert("更新に失敗しました");
            }
        });
    }
</script>

</body>
</html>
