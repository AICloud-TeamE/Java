<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== 全体設定 ===== */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ===== ヘッダー ===== */
        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        /* ===== サイドバー ===== */
        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            height: 100%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }

        /* ===== メインコンテンツエリア ===== */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        /* ===== アカウント管理スタイル ===== */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #FFC107;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA000;
        }

        .add-button {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f3f3f3;
        }

        .action-button {
            margin: 0 4px;
        }
    </style>
</head>
<body>

<header>発注予測システム</header>

<div th:if="${isAdmin}">
    <aside>
        <ul>
            <li><strong>メニュー</strong></li>
            <li><a href="/forecast">需要予測</a></li>

            <li><a href="/sales_input">販売実績入力</a></li>

            <li><a href="/history_all">すべての販売実績と天気</a></li>
            <li><a href="/history_week">週ごとの販売実績と天気</a></li>
            <li><a href="/products">商品管理</a></li>
            <li><a href="/accounts">アカウント管理</a></li>
            <li><a href="/login">ログアウト</a></li>
        </ul>
    </aside>
</div>

<div class="content">
    <div class="header-bar">
        <h2>アカウント管理</h2>
        <button class="add-button" onclick="location.href='/accounts/add'">アカウント追加</button>
    </div>

    



    <table>
        <thead>
            <tr>
                <th>氏名</th>
                <th>アカウントID</th>
                <th>パスワード</th>
                <th>権限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.name}">山田太郎</td>
                <td th:text="${account.email}">yamada@example.com</td>
                <td th:text="${account.password}">password</td>
                <td th:text="${account.isAdmin} ? '管理者' : '従業員'">従業員</td>
                <td>


                    <button class="action-button"
                            th:onclick="'location.href=\'/accounts/edit/' + ${account.id} + '\''">編集</button>

                    <form th:action="@{/accounts/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${account.id}" />
                        <button class="action-button"
                                type="submit"
                                onclick="return confirm('本当にこのアカウントを削除しますか？');">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
