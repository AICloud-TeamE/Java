<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント管理</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            border: 1px solid #888;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }
        .add-button {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
        .action-button {
            margin: 0 4px;
        }
    </style>
</head>
<body>

<div th:if="${is_admin}">
    <aside>
        <ul>
            <li><strong>メニュー</strong></li>
            <li><a href="/forecast">需要予測</a></li>
            <li><a href="/sales_input">需要実績入力</a></li>
            <li><a href="/history_all">販売実績と天気</a></li>
            <li><a href="/products">商品管理</a></li>
            <li><a href="/accounts">アカウント管理</a></li>
            <li><a href="/login">ログアウト</a></li>
        </ul>
    </aside>
</div>

<div class="header">
    <h2>アカウント管理</h2>
    <button class="add-button" onclick="location.href='/accounts/add'">アカウント追加</button>
</div>

<div class="search-filter">
    <input type="text" placeholder="Search accounts..." />
    <button>Filter</button>
</div>

<table>
    <thead>
        <tr>
            <th>氏名</th>
            <th>アカウントID</th>
            <th>パスワード</th>
            <th>権限</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.username}">山田太郎</td>
            <td th:text="${account.email}">yamada@example.com</td>
            <td th:text="${account.password}">password</td>
            <td th:text="${account.isAdmin} ? '管理者' : '従業員'">従業員</td>
            <td>
                <button class="action-button"
                        th:onclick="'location.href=\'/accounts/edit/' + ${account.id} + '\''">編集</button>

                <!-- POSTで安全に削除 -->
                <form th:action="@{/accounts/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${account.id}" />
                    <button class="action-button"
                            type="submit"
                            onclick="return confirm('本当にこのアカウントを削除しますか？');">削除</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
