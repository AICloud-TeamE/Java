<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アカウント管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== 全体設定 ===== */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ===== ヘッダー ===== */
        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        main {
            margin-top: 20%;
        }

        /* ===== サイドバー ===== */
        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            height: 100%;
            margin-top: 60px;
            top: 0%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }

        /* ===== メインコンテンツエリア ===== */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        /* ===== アカウント管理スタイル ===== */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #FFC107;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA000;
        }

        .add-button {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f3f3f3;
        }

        .action-button {
            margin: 0 4px;
        }

        @media screen and (max-width: 768px) {
            header {
                font-size: 18px;
                padding: 15px;
            }

            aside {
                position: static;
                width: 100%;
                height: auto;
                padding: 10px;
                margin-top: 0;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            .header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-filter {
                flex-direction: column;
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 4px;
                background-color: #f9f9f9;
            }

            td {
                text-align: left;
                padding: 8px 5px;
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .action-button {
                width: 48%;
                margin: 5px 1%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>

    <header>発注予測システム</header>

    <div th:if="${isAdmin}">
        <aside>
            <ul>
                <li><strong>メニュー</strong></li>
                <li><a href="/forecast">需要予測</a></li>

                <li><a href="/sales_input">販売実績入力</a></li>

                <li><a href="/history_all">すべての販売実績と天気</a></li>
                <li><a href="/history_week">週ごとの販売実績と天気</a></li>
                <li><a href="/products">商品管理</a></li>
                <li><a href="/accounts">アカウント管理</a></li>
                <li><a href="/login">ログアウト</a></li>
            </ul>
        </aside>
    </div>

    <div class="content">
        <main>
            <div class="header-bar">
                <h2>アカウント管理</h2>
                <button class="add-button" onclick="location.href='/accounts/add'">アカウント追加</button>
            </div>





            <table>
                <thead>
                    <tr>
                        <th>氏名</th>
                        <th>アカウントID</th>
                        <th>パスワード</th>
                        <th>権限</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td data-label="氏名" th:text="${account.name}">山田太郎</td>
                        <td data-label="アカウントID" th:text="${account.email}">yamada@example.com</td>
                        <td data-label="パスワード" th:text="${account.password}">password</td>
                        <td data-label="権限" th:text="${account.isAdmin} ? '管理者' : '従業員'">従業員</td>
                        <td data-label="操作">
                            <button class="action-button"
                                th:onclick="'location.href=\'/accounts/edit/' + ${account.id} + '\''">編集</button>
                            <form th:action="@{/accounts/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${account.id}" />
                                <button class="action-button" type="submit"
                                    onclick="return confirm('本当にこのアカウントを削除しますか？');">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
