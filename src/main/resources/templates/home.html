<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気と売上カレンダー</title>
    <style>
        /* ===== 全体設定 ===== */
        body {
            background-color: white;
            /* 背景色を白に設定 */
            font-family: Arial, sans-serif;
            /* フォントをArial、なければ汎用ゴシック体に設定 */
            margin: 0;
            /* ページ余白をリセット */
            padding: 0;
            /* ページ内余白をリセット */
        }

        /* ===== ヘッダー ===== */
        header {
            background-color: #ffc107;
            /* ヘッダー背景を黄色系に設定 */
            color: black;
            /* 文字色を黒に設定 */
            padding: 20px;
            /* 上下左右の内側余白を20pxに設定 */
            font-size: 24px;
            /* フォントサイズを24pxに設定 */
            text-align: center;
            /* 中央揃えに */
            font-weight: bold;
            /* 太字に設定 */
        }

        /* ===== サイドバー ===== */
        aside {
            background-color: #fff177;
            /* 背景色を淡い黄色に */
            padding: 20px;
            /* 内側余白 */
            width: 200px;
            /* 固定幅 */
            position: fixed;
            /* スクロールしても位置固定 */

            left: 0;
            /* 左端に配置 */
            height: 100%;
            /* 高さを画面全体に */
        }

        aside ul {
            list-style: none;
            /* リストマーカーを削除 */
            padding: 0;
            /* 余白なし */
        }

        aside ul li {
            margin-bottom: 15px;
            /* 各メニュー項目の間に余白 */
        }

        aside ul li a {
            text-decoration: none;
            /* 下線を削除 */
            color: black;
            /* リンクの文字色を黒に */
            font-weight: bold;
            /* 太字 */
            display: block;
            /* ブロック要素化してクリック範囲拡大 */
            padding: 8px;
            /* 内側の余白を設定 */
            border-radius: 5px;
            /* 角を丸める */
            transition: background-color 0.3s;
            /* 背景色の変化をなめらかに */
        }

        aside ul li a:hover {
            background-color: #FFD54F;
            /* ホバー時の背景色を変更 */
        }

        /* ===== メインコンテンツエリア ===== */
        .content {
            margin-left: 250px;
            /* サイドバーの幅に合わせて左に余白を確保 */
            padding: 20px;
            /* 内側余白 */
        }

        h1 {
            text-align: center;
            /* 中央揃え */
            color: #333;
            /* ダークグレーで視認性アップ */
        }

        /* ===== カレンダー選択フォーム ===== */
        form {
            text-align: center;
            /* フォームの中央揃え */
            margin-bottom: 20px;
            /* フォーム下に余白 */
        }

        select {
            padding: 5px;
            /* パディングでクリックしやすく */
            font-size: 16px;
            /* テキストサイズ */
            margin: 0 10px;
            /* 左右に余白 */
        }

        button {
            background-color: #FFC107;
            /* 背景色（黄色系） */
            color: black;
            /* テキスト色 */
            padding: 8px 16px;
            /* 上下8px, 左右16pxの余白 */
            font-size: 16px;
            /* フォントサイズ */
            border: none;
            /* 枠線なし */
            border-radius: 5px;
            /* 丸みを付ける */
            cursor: pointer;
            /* ポインターカーソル */
            transition: background-color 0.3s;
            /* 色変化のアニメーション */
        }

        button:hover {
            background-color: #FFA000;
            /* ホバー時の背景色 */
        }

        /* ===== カレンダー表示エリア ===== */
        .calendar {
            display: grid;
            /* グリッドレイアウトを使用 */
            grid-template-columns: repeat(6, 1fr);
            /* 6列の等幅グリッドを設定 */
            gap: 10px;
            /* 各セルの間隔 */
            max-width: 1200px;
            /* 最大幅を設定 */
            margin: 0 auto;
            /* 中央寄せ */
        }

        .header {
            font-weight: bold;
            /* 太字 */
            background-color: #FFEB3B;
            /* 明るい黄色背景で目立たせる */
            padding: 10px;
            /* 内側余白 */
            text-align: center;
            /* テキスト中央寄せ */
        }

        .day {
            border: 1px solid #ddd;
            /* 枠線を薄いグレーで表示 */
            padding: 10px;
            /* 内側余白 */
            text-align: left;
            /* テキスト左寄せ */
            min-height: 120px;
            /* 最低高さを設定 */
            background-color: #f9f9f9;
            /* 背景をほんのり灰色に */
            position: relative;
            /* 絶対配置の基準にする */
            font-size: 14px;
            /* テキストサイズ調整 */
        }

        .day a {
            text-decoration: none;
            /* リンク下線を非表示 */
            color: black;
            /* テキスト色 */
            display: block;
            /* ブロック化して全体クリック可能に */
            width: 100%;
            /* 幅を100%に */
            height: 100%;
            /* 高さも100%に */
        }

        .data {
            font-size: 12px;
            /* 小さめフォント */
            position: absolute;
            /* 親要素内で絶対配置 */
            bottom: 5px;
            /* 下から5pxに配置 */
            left: 5px;
            right: 5px;
            /* 左右に余白を設定 */
            color: #333;
            /* 文字色を濃いグレーに */
        }
    </style>

</head>

<body>
    <header>発注予測システム</header>

    <div th:if="${isAdmin}">
        <aside>
            <ul>
                <li><strong>メニュー</strong></li>
                <li><a href="/forecast">需要予測</a></li>

                <li><a href="/sales_input">販売実績入力</a></li>

                <li><a href="/history_all">すべての販売実績と天気</a></li>
                <li><a href="/history_week">週ごとの販売実績と天気</a></li>
                <li><a href="/products">商品管理</a></li>
                <li><a href="/accounts">アカウント管理</a></li>
                <li><a href="/login">ログアウト</a></li>
            </ul>
        </aside>
    </div>


    <div class="content"> 
        <h1>天気と売上カレンダー</h1>

        <form method="get" action="/history_all">

            <label for="year">年:</label>
            <select id="year" name="year">
                <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${y == selectedYear}">
                </option>
            </select>

            <label for="month">月:</label>
            <select id="month" name="month">
                <option th:each="m : ${months}" th:value="${m}" th:text="${m}" th:selected="${m == selectedMonth}">
                </option>
            </select>

            <button type="submit">表示</button>
        </form>

        <div class="calendar">

            <!-- 曜日ヘッダ -->

            <div class="header">月</div>
            <div class="header">火</div>
            <div class="header">水</div>
            <div class="header">木</div>
            <div class="header">金</div>
            <div class="header">土</div>


            <!-- 空白セルの挿入 -->
            <th:block th:with="dowMap=${{'月': 0, '火': 1, '水': 2, '木': 3, '金': 4, '土': 5}}">
                <th:block th:if="${historyList.size() > 0}">
                    <th:block th:each="i : ${#numbers.sequence(0, dowMap[historyList[0].weekOfDay] - 1)}">
                        <div class="day"></div>
                    </th:block>
                </th:block>
            </th:block>

            <!-- 実データの出力 -->

            <th:block th:each="history : ${historyList}">
                <div class="day">
                    <a th:href="@{/history_date(date=${history.date})}">
                        <span th:text="${history.date}"></span>
                        <div class="data">
                            天気: <span th:text="${history.weather}"></span><br>
                            最高: <span th:text="${history.highestTemperature}"></span>°C<br>
                            最低: <span th:text="${history.lowestTemperature}"></span>°C<br>
                            売上: ¥<span th:text="${history.totalSales}"></span>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
</body>

</html>
