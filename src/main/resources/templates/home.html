<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気と売上カレンダー</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-width: 700px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            min-height: 120px;
            background-color: #f9f9f9;
            position: relative;
        }
        .header {
            font-weight: bold;
            background-color: #ccc;
            text-align: center;
        }
        .data {
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
        }
        .day a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>発注予測システム</header>

    <div th:if="${is_admin}">
        <aside>
            <ul>
                <li><strong>メニュー</strong></li>
                <li><a href="/forecast">需要予測</a></li>
                <li><a href="/sales_input">需要実績入力</a></li>
                <li><a href="/history_all">販売実績と天気</a></li>
                <li><a href="/products">商品管理</a></li>
                <li><a href="/accounts">アカウント管理</a></li>
                <li><a href="/login">ログアウト</a></li>
            </ul>
        </aside>
    </div>

    <h1>天気と売上カレンダー</h1>
    
    <form method="get" action="/home">
        <label for="year">年:</label>
        <select id="year" name="year">
            <option th:each="y : ${years}" th:value="${y}" th:text="${y}" th:selected="${y == selectedYear}"></option>
        </select>
        
        <label for="month">月:</label>
        <select id="month" name="month">
            <option th:each="m : ${months}" th:value="${m}" th:text="${m}" th:selected="${m == selectedMonth}"></option>
        </select>
        
        <button type="submit">表示</button>
    </form>

    <div class="calendar">
        
        <div class="header">月</div>
        <div class="header">火</div>
        <div class="header">水</div>
        <div class="header">木</div>
        <div class="header">金</div>
        <div class="header">土</div>

        <th:block th:each="history : ${historyList}">
            <div class="day">
                <a th:href="@{/history_date(date=${history.date})}">
                    <span th:text="${history.date}"></span>
                    <div class="data">
                        天気: <span th:text="${history.weather}"></span><br>
                        最高: <span th:text="${history.highestTemperture}"></span>°C<br>
                        最低: <span th:text="${history.lowestTemperture}"></span>°C<br>
                        売上: ¥<span th:text="${history.totalSalse}"></span>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</body>
</html>
