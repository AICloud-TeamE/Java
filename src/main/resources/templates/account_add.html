<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント追加</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 500px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      width: 150px;
      background-color: #f2f2f2;
    }
    input, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
   <header>発注予測システム</header>
  <h2>アカウント追加</h2>
  <form action="/accounts/success" method="POST" onsubmit="return validateForm()">
    <table>
      <tr>
        <th>氏名</th>
        <td><input type="text" name="username" required></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <th>パスワード</th>
        <td><input type="password" name="password" minlength="8" required></td>
      </tr>
      <tr>
        <th>権限</th>
        <td>
          <select name="role" required>
            <option value="admin">管理者</option>
            <option value="user">従業員</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <button type="submit">アカウント追加</button>
      <button type="button" onclick="window.history.back();">キャンセル</button>
    </div>
  </form>

  <script>
    function validateForm() {
      const email = document.querySelector('[name=email]').value;
      const password = document.querySelector('[name=password]').value;
      if (!email.includes('@')) {
        alert('有効なメールアドレスを入力してください。');
        return false;
      }
      if (password.length < 8) {
        alert('パスワードは8文字以上で入力してください。');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
