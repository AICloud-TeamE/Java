<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日ごとの販売実績と天気</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== 共通レイアウトスタイル（コード①から移植） ===== */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        main {
            margin-top: 20%;
        }

        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            position: fixed;
            left: 0;
            height: 100%;
            margin-top: 60px;
            top: 0%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* ===== コード②オリジナルスタイル（テーブルなど） ===== */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .header-section {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-info img {
            width: 48px;
            height: 48px;
        }

        .date-info {
            font-size: 1.5em;
            font-weight: bold;
        }

        .editor-info {
            font-size: 0.9em;
            color: #666;
        }

        .table-edit-button {
            padding: 4px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-edit-button:hover {
            background-color: #45a049;
        }

        input[type="number"],
        input[type="text"] {
            width: 80px;
        }

        input[type="text"] {
            width: 100px;
        }
    </style>
</head>

<body>

    <header>発注予測システム</header>

    <div th:if="${isAdmin}">
        <aside>
            <ul>
                <li><strong>メニュー</strong></li>
                <li><a href="/forecast">需要予測</a></li>

                <li><a href="/sales_input">販売実績入力</a></li>

                <li><a href="/history_all">すべての販売実績と天気</a></li>
                <li><a href="/history_week">週ごとの販売実績と天気</a></li>
                <li><a href="/products">商品管理</a></li>
                <li><a href="/accounts">アカウント管理</a></li>
                <li><a href="/login">ログアウト</a></li>
            </ul>
        </aside>
    </div>

    <div class="content">
        <!-- ✅ タイトルを本文に表示 -->
        <main>
            <h1>日ごとの販売実績と天気）</h1>

            <div class="header-section">
                <div class="date-info">
                    <span th:text="${model.date}"></span>（<span th:text="${model.dayOfWeek}"></span>）
                    <!--ここもともとはページを見る時点の日付を表示するようになっちゃった、↑のように編集したbyチョウ-->
                    <!-- <span id="date"></span>（<span id="dayOfWeek"></span>） -->
                </div>

                <div class="weather-info">
                    <img th:src="@{/images/weather_icon.png}" alt="天気アイコン" />
                    <div>
                        <div>最高気温: <span th:text="${model.highestTemperature}">--</span>℃</div>
                        <div>最低気温: <span th:text="${model.lowestTemperature}">--</span>℃</div>
                    </div>
                </div>

                <div class="editor-info">
                    編集日時: <span th:text="${model.editHistory}">--</span> / 編集者: <span
                        th:text="${model.editor}">--</span>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>価格（円）</th>
                        <th>販売本数</th>
                        <th>売上（円）</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="beer, iterStat : ${beerSales}" th:attr="data-index=${iterStat.index}">
                        <td th:text="${beer.name}" th:attr="data-name=${beer.name}"></td>
                        <td th:attr="data-price=${beer.price}">
                            <!-- zhang edited: at the present, the historical price is not designed to be saved in any table-->
                            <!-- zhang edited: it is actually calculated by unit and revenue-->
                            <!-- zhang edited: therefore しばらくunitだけを編集可能にします-->
                            <span th:text="${beer.price}"></span>
                            <!-- <input type="number" th:value="${beer.price}" style="display:none;"> -->
                        </td>
                        <td>
                            <span th:text="${beer.unit}"></span>
                            <input type="number" th:value="${beer.unit}" name="unit" min="0" max="9999" required
                                style="display:none;">
                        </td>
                        <td>
                            <span th:text="${beer.revenue} ?: ${beer.price * beer.unit}"></span>
                            <!-- <input type="number" th:value="${beer.revenue} ?: ${beer.price * beer.unit}" style="display:none;"> -->
                        </td>
                        <td>
                            <button type="button" class="table-edit-button" onclick="toggleEdit(this)">編集</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form id="editForm" method="post" action="/save">
                <input type="hidden" name="name">
                <input type="hidden" name="price">

                <input type="hidden" name="unit">
                <!-- <input type="hidden" name="revenue"> -->
                <!-- 商品name追加 -->
                <input type="hidden" name="date" th:value="${model.date}">

            </form>
        </main>
    </div>

    <script>
        // 日付と曜日を表示
        //ここもともとはページを見る時点の日付を表示するようになっちゃった、元の内容をannotationしたbyチョウ
        //const date = new Date();
        //document.getElementById("date").textContent = date.toLocaleDateString();
        //document.getElementById("dayOfWeek").textContent = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];

        // 編集モード切り替え
        function toggleEdit(button) {
            const row = button.closest('tr');
            const isEditing = button.textContent === '保存';

            // 只对 unit（有 input 的字段）做隐藏显示
            const unitSpan = row.cells[2].querySelector('span');
            const unitInput = row.cells[2].querySelector('input');

            if (isEditing) {
                const unit = parseInt(unitInput.value) || 0;
                unitSpan.textContent = unit;
                unitSpan.style.display = 'inline';
                unitInput.style.display = 'none';

                const name = row.querySelector('td[data-name]').getAttribute('data-name');
                const form = document.getElementById('editForm');
                form.elements['name'].value = name;
                form.elements['unit'].value = unit;
                const price = parseInt(row.cells[1].getAttribute("data-price")) || 0;
                form.elements['price'].value = price;


                form.submit();
                button.textContent = '編集';
            } else {
                unitSpan.style.display = 'none';
                unitInput.style.display = 'inline-block';
                button.textContent = '保存';
            }
        }
        //message 弹窗表示
        window.addEventListener("DOMContentLoaded", function () {
            /* Spring 的 flash message（如保存成功） */
            const message = /*[[${message}]]*/ "";
            if (message !== "") {
                alert(message);
            }
        });
    </script>

</body>

</html>
