<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更（管理者）</title>
</head>
<body>
    <h2>パスワード変更</h2>

    <form method="POST" th:action="@{/admin/change-password}">
        <input type="email" name="email" placeholder="対象ユーザーのメールアドレス" required><br><br>
        <input type="password" name="newPassword" placeholder="新しいパスワード" required><br><br>
        <input type="password" name="confirmPassword" placeholder="確認用パスワード" required><br><br>
        <button type="submit">変更</button>
    </form>

    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
    <div th:if="${success}" th:text="${success}" style="color:green;"></div>
</body>
</html>
