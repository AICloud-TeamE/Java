<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>販売実績と天気</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            
        }

        header {
            background-color: #ffc107;
            color: black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .layout {
            display: flex;
        }

        aside {
            background-color: #fff177;
            padding: 20px;
            width: 200px;
            height: 100vh;
            flex-shrink: 0;
            position: fixed;
            margin-top: 60px;
            top: 0%;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #FFD54F;
        }

        .main {
            flex: 1;
            padding: 20px;
            margin-top: 10%;
            margin-left: 250px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }


        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .week-buttons form {
            display: inline;
            margin: 0 5px;
        }

        .weather-day {
            text-align: left;
            width: 71px;
            margin-right: 1px;

        }

        .weather-icons {
            display: flex;
            justify-content: left;
            gap: 10px;
            flex-wrap: wrap;
            margin-left: 100px;
        }

        .weather-icon-large {
            font-size: 2em;
        }

        .sunny {
            color: #ffc107;
        }

        .cloudy {
            color: #9e9e9e;
        }

        .rainy {
            color: #42a5f5;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            height: 400px;
        }

        canvas {
            background: #fff;
            border-radius: 8px;
            width: 100% !important;
            height: 100% !important;
        }

        @media screen and (max-width: 768px) {
  header {
    font-size: 18px;
    padding: 15px;
  }

  .layout {
    flex-direction: column;
  }

  aside {
    position: static;
    width: 100%;
    height: auto;
    margin-top: 0;
    padding: 10px;
  }

  .main {
    margin-left: 0;
    margin-top: 10px;
    padding: 10px;
  }

  .header-controls {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .week-buttons {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .weather-icons {
    margin-left: 0;
    justify-content: center;
  }

  .chart-container {
    height: 300px;
  }

  canvas {
    height: auto !important;
  }
}
    </style>
</head>

<body>
    <header>発注予測システム</header>
    <div class="layout">
        <div th:if="${isAdmin}">
            <aside>
                <ul>
                    <li><strong>メニュー</strong></li>
                    <li><a href="/forecast">需要予測</a></li>

                    <li><a href="/sales_input">販売実績入力</a></li>

                    <li><a href="/history_all">すべての販売実績と天気</a></li>
                    <li><a href="/history_week">週ごとの販売実績と天気</a></li>
                    <li><a href="/products">商品管理</a></li>
                    <li><a href="/accounts">アカウント管理</a></li>
                    <li><a href="/login">ログアウト</a></li>
                </ul>
            </aside>
        </div>


        <main class="main">
            <div class="header-controls">
                <h2>週ごとの販売実績と天気</h2>
                <div class="week-buttons">
                    <form method="get" action="/history_week">
                        <input type="hidden" name="offset" th:value="${offset - 1}">
                        <button type="submit">前週</button>
                    </form>
                    <form method="get" action="/history_week">
                        <input type="hidden" name="offset" th:value="${offset + 1}">
                        <button type="submit">翌週</button>
                    </form>
                </div>
            </div>

            <div class="weather-icons" id="weatherIcons"></div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </main>
    </div>

    <script th:inline="javascript">//zhang editted
        //サンプルデータｔ        
        //        const historyList = [
        //            { day: '月', date: '6月10日', weather: 'sunny', highestTemperature: 31.5, lowestTemperature: 25.8, totalSales: 45000 },
        //            { day: '火', date: '6月11日', weather: 'cloudy', highestTemperature: 28.0, lowestTemperature: 23.5, totalSales: 38000 },
        //            { day: '水', date: '6月12日', weather: 'rainy', highestTemperature: 24.5, lowestTemperature: 20.0, totalSales: 25000 },
        //            { day: '木', date: '6月13日', weather: 'sunny', highestTemperature: 30.0, lowestTemperature: 26.2, totalSales: 55000 },
        //            { day: '金', date: '6月14日', weather: 'cloudy', highestTemperature: 27.5, lowestTemperature: 22.0, totalSales: 42000 },
        //            { day: '土', date: '6月15日', weather: 'sunny', highestTemperature: 32.0, lowestTemperature: 27.5, totalSales: 60000 },
        //        ];


        //const historyList = /*[[${historyList}]]*/[];
        const historyList = /*[[${historyList}]]*/ [];




        const weatherIconMap = {
            sunny: 'fas fa-sun sunny',
            cloudy: 'fas fa-cloud cloudy',
            rainy: 'fas fa-cloud-showers-heavy rainy',
        };

        const weatherIconsContainer = document.getElementById('weatherIcons');
        historyList.forEach(data => {
            const div = document.createElement('div');
            div.className = 'weather-day';
            div.innerHTML = `<div>${data.date}</div><i class="${weatherIconMap[data.weather]} weather-icon-large"></i>`;

            const link = document.createElement('a');
            link.href = `/history_date?date=${data.date}`; // 遷移先URL（Spring Boot側でController設定要）
            link.innerHTML = `<div>${data.date}</div><i class="${weatherIconMap[data.weather]} weather-icon-large"></i>`;

            div.appendChild(link);

            weatherIconsContainer.appendChild(div);
        });

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: historyList.map(d => d.dayOfWeek),
                datasets: [
                    {
                        label: '売上',
                        data: historyList.map(d => d.totalSales),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        yAxisID: 'y-sales'
                    },
                    {
                        label: '最高気温',
                        data: historyList.map(d => d.highestTemperature),
                        type: 'line',
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false,
                        yAxisID: 'y-temp'
                    },
                    {
                        label: '最低気温',
                        data: historyList.map(d => d.lowestTemperature),
                        type: 'line',
                        borderColor: 'rgb(54, 162, 235)',
                        fill: false,
                        yAxisID: 'y-temp'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    'y-sales': {
                        type: 'linear',
                        position: 'left',
                        title: { display: true, text: '売上 (円)' }
                    },
                    'y-temp': {
                        type: 'linear',
                        position: 'right',
                        title: { display: true, text: '気温 (°C)' }
                    }
                }
            }
        });
    </script>
</body>

</html>
